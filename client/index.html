<body>
    <h1>Chat App</h1>
    <div class="backdrop">

    </div>

        <h1 id="title">Welcome </h1>
        <br>
        <p id="content">Enter your user name</p>

        <br>
        <input type="text" placeholder="Enter your user name">

            <ul id="messagelist">

            </ul>

                <input type="text" placeholder="Type   your message.........">

        </div>

            </ul>
        </div>
    </div>
